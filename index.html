<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Weather app</title>

    <!-- ICONS  -->
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c9a7782e7f.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="site-header">
        <div class="header__brand">VAD BLIR DET FÖR VÄDER?</div>

        <div class="header__unit">
            <span class="unit-label left">CELSIUS</span>

            <input
            type="checkbox"
            id="unitSwitch"
            class="unit-switch__input"
            aria-label="Byt mellan Celsius och Fahrenheit"
            />

            <label for="unitSwitch" class="unit-switch__track"></label>

            <span class="unit-label right">FAHRENHEIT</span>
        </div>
    </header>

<section class="main-cloud">

    <div class="cloud-container">
        <div class="cloud">
            <i class="fa-solid fa-cloud"></i>
        </div>

        <div class="search">
            <input type="text">
        </div>

    </div>

    <section>
        <div id="weather-container">
            <div class="weather-boxes">
                <p class="underline">GRADER</p>
                <p class="biggerfont"><span id="temp">6</span><span id="unit"> °C</span><p>
                <p id="toggle-scale">Celsius</p>
            </div>
            <div class="weather-boxes">
                <p class="underline">VÄDER</p>
                <span id="icon">ikon</span>
                <p><span>Molnigt</span></p>
            </div>
            <div class="weather-boxes">
                <p class="underline">PLATS & TID</p>
                <span class="biggerfont" id="time">TIME</span>
                <p id="location">Linköping</p>
            </div>
        </div>
    </section>

</section>


</body>

   
</html>
