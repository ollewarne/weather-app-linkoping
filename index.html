<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Weather app</title>

    <!-- ICONS  -->
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c9a7782e7f.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="site-header">
        <div class="header__brand">VAD BLIR DET FÖR VÄDER?</div>

        <div class="header__unit">
            <span class="unit-label left">CELSIUS</span>

            <input
            type="checkbox"
            id="unitSwitch"
            class="unit-switch__input"
            aria-label="Byt mellan Celsius och Fahrenheit"
            />

            <label for="unitSwitch" class="unit-switch__track"></label>

            <span class="unit-label right">FAHRENHEIT</span>
        </div>
    </header>

    
<div class="container">
<h1>Väderapp</h1>
<input id="cityInput" type="text" placeholder="Ange stad..." />
<button id="searchBtn">Sök</button>
<div id="weatherResult" class="card hidden">
<h2 id="cityName"></h2>
<p id="temperature"></p>
<p id="description"></p>
<span id="icon"></span>
<p id="updatedTime"></p>
</div>
</div>


<section class="main-cloud">

    <div class="cloud-container">
        <div class="cloud">
            <i class="fa-solid fa-cloud"></i>
        </div>

        <div class="search">
            <input type="text">
        </div>

    </div>

</section>

</body>

</html>
