<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js" type="module"></script>
    <title>Weather app</title>

    <!-- ICONS  -->
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c9a7782e7f.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="images/temperature.png" type="image/png">
</head>

<body>

    <header class="site-header">
        <div class="header__brand">Current weather at your service</div>
    </header>

    <main>
        <!-- START -- MAIN-CLOUD -->
        <section class="main-cloud">
            <div class="cloud-container">
                <div class="cloud">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                    <path d="M32 400C32 479.5 96.5 544 176 544L480 544C550.7 544 608 486.7 608 416C608 364.4 577.5 319.9 533.5 299.7C540.2 286.6 544 271.7 544 256C544 203 501 160 448 160C430.3 160 413.8 164.8 399.6 173.1C375.5 127.3 327.4 96 272 96C192.5 96 128 160.5 128 240C128 248 128.7 255.9 129.9 263.5C73 282.7 32 336.6 32 400z" class="cloud-shape"/>
                    </svg>
                </div>

                <div class="search">
                    <div class="search-wrapper">
                        <input
                        id="search-field"
                        type="text"
                        placeholder="Search city"
                        autocomplete="off"
                        >

                        <button id="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <ul id="search-suggestions" class="search-suggestions" hidden></ul>
                    </div>
                </div>

            </div>
        </section>
        <!-- END -- MAIN-CLOUD -->

        <section class="container no-show">
            <div id="weather-container"></div>

            <button id="add-2-watchlist">+ Add to watchlist</button>
            <div id="watchlist"></div>
        </section>

    </main>

    <footer>
        <div id="global-update-time"></div>
    </footer>

</body>
</html>
